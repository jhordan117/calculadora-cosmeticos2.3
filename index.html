                `;
                
                // Para cada producto en esta categor√≠a
                datos.productos.forEach(producto => {
                    const variantes = productosData.precios.filter(p => p.producto === producto.id);
                    
                    if (variantes.length > 0) {
                        html += `
                            <div class="product-card">
                                <div class="product-header" onclick="toggleVariants(this)">
                                    <div class="product-name">${producto.nombre}</div>
                                    <div class="product-arrow">
                                        <i class="fas fa-chevron-down"></i>
                                    </div>
                                </div>
                                
                                <div class="product-variants">
                        `;
                        
                        // Para cada variante (tama√±o) de este producto
                        variantes.forEach(variante => {
                            const tamano = productosData.tamanos.find(t => t.id === variante.tamano);
                            const idUnico = `prod_${producto.id}_${tamano.codigo}`;
                            
                            // Inicializar cantidad en 0
                            if (!cantidades[idUnico]) {
                                cantidades[idUnico] = 0;
                            }
                            
                            html += `
                                <div class="variant">
                                    <div class="variant-info">
                                        <div class="variant-name">${tamano.nombre}</div>
                                        <div class="variant-price">
                                            <span class="distributor-price">D: $${variante.distribuidor.toFixed(2)}</span> | 
                                            <span class="person-price">P: $${variante.persona.toFixed(2)}</span>
                                        </div>
                                    </div>
                                    
                                    <div class="quantity-controls">
                                        <button class="quantity-btn" onclick="decreaseQuantity('${idUnico}', ${variante.distribuidor}, ${variante.persona})">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                        <div class="quantity-display" id="qty-${idUnico}">0</div>
                                        <button class="quantity-btn" onclick="increaseQuantity('${idUnico}', ${variante.distribuidor}, ${variante.persona})">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            `;
                        });
                        
                        html += `
                                </div>
                            </div>
                        `;
                    }
                });
                
                html += `
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            
            // Abrir autom√°ticamente la primera categor√≠a (Alisantes)
            setTimeout(() => toggleCategory(1), 300);
        }
        
        // Alternar visibilidad de categor√≠a
        function toggleCategory(categoriaId) {
            const content = document.getElementById(`content-${categoriaId}`);
            const arrow = document.getElementById(`arrow-${categoriaId}`);
            
            content.classList.toggle('expanded');
            arrow.classList.toggle('rotated');
        }
        
        // Alternar visibilidad de variantes de producto
        function toggleVariants(element) {
            const variants = element.parentElement.querySelector('.product-variants');
            const arrow = element.querySelector('.product-arrow');
            
            variants.classList.toggle('expanded');
            arrow.classList.toggle('rotated');
        }
        
        // Aumentar cantidad
        function increaseQuantity(idUnico, precioDist, precioPers) {
            cantidades[idUnico]++;
            updateDisplay(idUnico);
            updateItemCount();
            calculateTotal();
        }
        
        // Disminuir cantidad
        function decreaseQuantity(idUnico, precioDist, precioPers) {
            if (cantidades[idUnico] > 0) {
                cantidades[idUnico]--;
                updateDisplay(idUnico);
                updateItemCount();
                calculateTotal();
            }
        }
        
        // Actualizar display de cantidad
        function updateDisplay(productId) {
            const display = document.getElementById('qty-' + productId);
            if (display) {
                display.textContent = cantidades[productId];
            }
        }
        
        // Actualizar contador de items
        function updateItemCount() {
            let totalItems = 0;
            Object.values(cantidades).forEach(qty => {
                totalItems += qty;
            });
            document.getElementById('total-items').textContent = totalItems;
        }
        
        // Calcular total
        function calculateTotal() {
            let subtotal = 0;
            
            for (const [productId, cantidad] of Object.entries(cantidades)) {
                if (cantidad > 0) {
                    const [_, prodId, tamCod] = productId.split('_');
                    
                    const precioInfo = productosData.precios.find(p => {
                        const producto = productosData.productos.find(prod => prod.id === parseInt(prodId));
                        const tamano = productosData.tamanos.find(t => t.codigo === tamCod);
                        return p.producto === parseInt(prodId) && p.tamano === tamano.id;
                    });
                    
                    if (precioInfo) {
                        const precioUnitario = clienteTipo === 'distribuidor' ? precioInfo.distribuidor : precioInfo.persona;
                        subtotal += cantidad * precioUnitario;
                    }
                }
            }
            
            document.getElementById('subtotal').textContent = '$' + subtotal.toFixed(2);
            document.getElementById('total').textContent = '$' + subtotal.toFixed(2);
            
            return subtotal;
        }
        
        // Mostrar ticket
        function showTicket() {
            const ticketBody = document.getElementById('ticketBody');
            const modal = document.getElementById('ticketModal');
            let html = '';
            
            // Fecha actual
            const now = new Date();
            const fecha = now.toLocaleDateString('es-ES', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('ticket-date').textContent = fecha;
            
            let totalGeneral = 0;
            let itemsCount = 0;
            
            // Generar items del ticket
            for (const [productId, cantidad] of Object.entries(cantidades)) {
                if (cantidad > 0) {
                    itemsCount++;
                    const [_, prodId, tamCod] = productId.split('_');
                    
                    const producto = productosData.productos.find(p => p.id === parseInt(prodId));
                    const tamano = productosData.tamanos.find(t => t.codigo === tamCod);
                    const precioInfo = productosData.precios.find(p => 
                        p.producto === parseInt(prodId) && 
                        p.tamano === tamano.id
                    );
                    
                    if (precioInfo && producto) {
                        const precioUnitario = clienteTipo === 'distribuidor' ? precioInfo.distribuidor : precioInfo.persona;
                        const subtotalItem = cantidad * precioUnitario;
                        totalGeneral += subtotalItem;
                        
                        html += `
                            <div class="ticket-item">
                                <div class="ticket-item-details">
                                    <div class="ticket-item-name">${producto.nombre}</div>
                                    <div class="ticket-item-variant">${tamano.nombre}</div>
                                </div>
                                <div class="ticket-item-price">
                                    $${precioUnitario.toFixed(2)} x <span class="ticket-item-qty">${cantidad}</span><br>
                                    <strong>$${subtotalItem.toFixed(2)}</strong>
                                </div>
                            </div>
                        `;
                    }
                }
            }
            
            if (itemsCount === 0) {
                html = '<div style="text-align: center; padding: 40px; color: #666; font-style: italic;">No hay productos seleccionados</div>';
            } else {
                html += `
                    <div class="ticket-total">
                        <span>Total:</span>
                        <span>$${totalGeneral.toFixed(2)}</span>
                    </div>
                    <div class="ticket-info">
                        <i class="fas fa-user-tag"></i> Tipo: ${clienteTipo === 'distribuidor' ? 'Distribuidor' : 'Persona'}
                    </div>
                `;
            }
            
            ticketBody.innerHTML = html;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        // Cerrar ticket
        function closeTicket() {
            const modal = document.getElementById('ticketModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        // Limpiar todo
        function clearAll() {
            if (confirm('¬øEst√°s seguro de que quieres limpiar toda la selecci√≥n?')) {
                Object.keys(cantidades).forEach(id => {
                    cantidades[id] = 0;
                    const display = document.getElementById('qty-' + id);
                    if (display) display.textContent = '0';
                });
                
                updateItemCount();
                calculateTotal();
            }
        }
        
        // Funci√≥n para compartir ticket
        async function shareTicket() {
            try {
                const ticketText = generateTicketText();
                
                if (navigator.share) {
                    // Web Share API (dispositivos m√≥viles)
                    await navigator.share({
                        title: 'Ticket de Compra - Cosm√©ticos',
                        text: ticketText,
                        url: window.location.href
                    });
                } else {
                    // Fallback: copiar al portapapeles
                    await navigator.clipboard.writeText(ticketText);
                    alert('¬°Ticket copiado al portapapeles! Puedes pegarlo en cualquier aplicaci√≥n.');
                }
            } catch (error) {
                console.error('Error al compartir:', error);
                // Fallback alternativo
                const ticketText = generateTicketText();
                const textArea = document.createElement('textarea');
                textArea.value = ticketText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('¬°Ticket copiado al portapapeles!');
            }
        }
        
        // Funci√≥n para generar texto del ticket
        function generateTicketText() {
            const now = new Date();
            const fecha = now.toLocaleDateString('es-ES');
            const hora = now.toLocaleTimeString('es-ES');
            
            let text = `üìã TICKET DE COMPRA - COSM√âTICOS\n`;
            text += `Fecha: ${fecha} ${hora}\n`;
            text += `Tipo: ${clienteTipo === 'distribuidor' ? 'Distribuidor' : 'Persona'}\n`;
            text += `================================\n\n`;
            
            let totalGeneral = 0;
            
            for (const [productId, cantidad] of Object.entries(cantidades)) {
                if (cantidad > 0) {
                    const [_, prodId, tamCod] = productId.split('_');
                    
                    const producto = productosData.productos.find(p => p.id === parseInt(prodId));
                    const tamano = productosData.tamanos.find(t => t.codigo === tamCod);
                    const precioInfo = productosData.precios.find(p => 
                        p.producto === parseInt(prodId) && 
                        p.tamano === tamano.id
                    );
                    
                    if (precioInfo && producto) {
                        const precioUnitario = clienteTipo === 'distribuidor' ? precioInfo.distribuidor : precioInfo.persona;
                        const subtotalItem = cantidad * precioUnitario;
                        totalGeneral += subtotalItem;
                        
                        text += `${producto.nombre} (${tamano.nombre})\n`;
                        text += `  ${cantidad} x $${precioUnitario.toFixed(2)} = $${subtotalItem.toFixed(2)}\n`;
                    }
                }
            }
            
            text += `\n================================\n`;
            text += `TOTAL: $${totalGeneral.toFixed(2)}\n\n`;
            text += `¬°Gracias por su compra!`;
            
            return text;
        }
        
        // Funci√≥n para descargar PDF
        async function downloadPDF() {
            try {
                // Esperar a que se cargue jsPDF
                const { jsPDF } = window.jspdf;
                
                const pdf = new jsPDF({
                    orientation: 'portrait',
                    unit: 'mm',
                    format: 'a4'
                });
                
                // Configurar fuente
                pdf.setFont("helvetica");
                pdf.setFontSize(16);
                
                // T√≠tulo
                pdf.text("üìã TICKET DE COMPRA - COSM√âTICOS", 105, 20, { align: "center" });
                
                // Fecha
                const now = new Date();
                const fecha = now.toLocaleDateString('es-ES');
                const hora = now.toLocaleTimeString('es-ES');
                pdf.setFontSize(10);
                pdf.text(`Fecha: ${fecha} ${hora}`, 20, 35);
                pdf.text(`Tipo: ${clienteTipo === 'distribuidor' ? 'Distribuidor' : 'Persona'}`, 20, 40);
                
                // L√≠nea separadora
                pdf.setLineWidth(0.5);
                pdf.line(20, 45, 190, 45);
                
                let yPosition = 55;
                let totalGeneral = 0;
                
                // Encabezados de la tabla
                pdf.setFontSize(11);
                pdf.setFont("helvetica", "bold");
                pdf.text("Producto", 20, yPosition);
                pdf.text("Cant.", 120, yPosition);
                pdf.text("Precio", 140, yPosition);
                pdf.text("Total", 170, yPosition);
                
                yPosition += 10;
                pdf.setFont("helvetica", "normal");
                pdf.setFontSize(10);
                
                // Productos
                for (const [productId, cantidad] of Object.entries(cantidades)) {
                    if (cantidad > 0) {
                        const [_, prodId, tamCod] = productId.split('_');
                        
                        const producto = productosData.productos.find(p => p.id === parseInt(prodId));
                        const tamano = productosData.tamanos.find(t => t.codigo === tamCod);
                        const precioInfo = productosData.precios.find(p => 
                            p.producto === parseInt(prodId) && 
                            p.tamano === tamano.id
                        );
                        
                        if (precioInfo && producto) {
                            const precioUnitario = clienteTipo === 'distribuidor' ? precioInfo.distribuidor : precioInfo.persona;
                            const subtotalItem = cantidad * precioUnitario;
                            totalGeneral += subtotalItem;
                            
                            // Si no hay espacio suficiente, agregar nueva p√°gina
                            if (yPosition > 270) {
                                pdf.addPage();
                                yPosition = 20;
                            }
                            
                            // Nombre del producto (puede ser multil√≠nea)
                            const nombreCompleto = `${producto.nombre} (${tamano.nombre})`;
                            const nombreLines = pdf.splitTextToSize(nombreCompleto, 80);
                            
                            pdf.text(nombreLines, 20, yPosition);
                            
                            // Si el nombre tiene m√∫ltiples l√≠neas, ajustar la posici√≥n Y
                            const nombreHeight = nombreLines.length * 5;
                            
                            // Cantidad, precio y total
                            pdf.text(`${cantidad}`, 120, yPosition);
                            pdf.text(`$${precioUnitario.toFixed(2)}`, 140, yPosition);
                            pdf.text(`$${subtotalItem.toFixed(2)}`, 170, yPosition);
                            
                            yPosition += Math.max(nombreHeight, 10);
                        }
                    }
                }
                
                // L√≠nea separadora final
                yPosition += 5;
                pdf.setLineWidth(0.5);
                pdf.line(20, yPosition, 190, yPosition);
                yPosition += 10;
                
                // Total
                pdf.setFont("helvetica", "bold");
                pdf.setFontSize(12);
                pdf.text(`TOTAL: $${totalGeneral.toFixed(2)}`, 20, yPosition);
                
                // Pie de p√°gina
                yPosition += 20;
                pdf.setFont("helvetica", "normal");
                pdf.setFontSize(9);
                pdf.text("¬°Gracias por su compra!", 105, yPosition, { align: "center" });
                yPosition += 5;
                pdf.text("Generado por Calculadora de Cosm√©ticos", 105, yPosition, { align: "center" });
                
                // Guardar PDF
                pdf.save(`ticket-cosmeticos-${now.getTime()}.pdf`);
                
            } catch (error) {
                console.error('Error al generar PDF:', error);
                alert('Error al generar el PDF. Aseg√∫rate de tener conexi√≥n a internet para cargar las librer√≠as necesarias.');
                
                // Fallback: usar html2canvas
                try {
                    const ticketContent = document.querySelector('.ticket-content');
                    const canvas = await html2canvas(ticketContent);
                    const imgData = canvas.toDataURL('image/png');
                    
                    const link = document.createElement('a');
                    link.href = imgData;
                    link.download = `ticket-cosmeticos-${new Date().getTime()}.png`;
                    link.click();
                } catch (html2canvasError) {
                    alert('No se pudo generar el PDF/imagen. Intenta compartir el ticket en su lugar.');
                }
            }
        }
        
        // ====================
        // INICIALIZACI√ìN
        // ====================
        document.addEventListener('DOMContentLoaded', function() {
            // Deshabilitar zoom
            document.addEventListener('wheel', function(e) {
                if (e.ctrlKey) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            document.addEventListener('touchmove', function(e) {
                if (e.scale !== 1) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // Cargar productos
            cargarProductos();
            
            // Configurar botones de tipo de cliente
            document.querySelectorAll('.client-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.client-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    clienteTipo = this.dataset.type;
                    calculateTotal();
                });
            });
            
            // Cerrar modal al hacer clic fuera
            document.getElementById('ticketModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeTicket();
                }
            });
            
            // Inicializar c√°lculos
            updateItemCount();
            calculateTotal();
        });
    </script>
